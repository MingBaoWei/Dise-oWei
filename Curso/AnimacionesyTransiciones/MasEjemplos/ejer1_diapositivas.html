<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Ejer1 </title>
	<style type="text/css">
		.color{
			background-color: #00FF00;
			width: 200px;
			height: 200px;
			-webkit-animation-name: transparente;
			-webkit-animation-duration: 8s;
			-webkit-animation-iteration-count: infinite;
		}
		@-webkit-keyframes transparente{
			0%{
				opacity: 1;
			}
			50%{
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="color"></div>
</body>
</html>
