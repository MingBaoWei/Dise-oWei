<html>
   <head>
		<meta charset="utf-8">

		<style type="text/css">
			#contenedor{ /* Se emplea el equivalente de px en em suponiendo un tamaño de fuente base de 16px (el que suelen tener los navegadores) */

				width: 200px;
				height: 200px;
				overflow: auto;				
			}
						
			body{
				/* Otras opciones válidas para background position son "center center" o "50% 50%") */
				background: #ffffff url("madrid.jpg") no-repeat center; 
				background-attachment: fixed;
				min-height: 2000px;				
			}
			
			#contenedor img{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
<body>
	<div id="contenedor">
		<img src="logo.png"></img>
	</div>
