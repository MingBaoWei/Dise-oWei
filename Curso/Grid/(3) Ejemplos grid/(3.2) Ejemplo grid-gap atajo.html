<!DOCTYPE html>
<html>
<head>
	<!-- En esta p�gina se muestra una estructura b�sica en grid con la unidad de medida relativa fr y la propiedad abreviada grid-gap-->
	<style>
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 2fr 1fr;
			grid-gap: 1em 7em; /* Si hay un solo valor se aplica tanto a column como a row */
			
			width: 30%;
		}

		div.grid div{
			border: 1px solid black;
		}
		
	</style>
</head>
<body>	
	<div class="grid"> <!-- Contenedor-->
		<div class="a">Item 1</div> <!-- �tems -->
		<div class="b">Item 2</div>
		<div class="c">Item 3</div>
		<div class="d">Item 4</div>
	</div>
</body>
