<!DOCTYPE html>
<html>
<head>
	<!-- En esta p�gina se muestra una estructura b�sica en grid con la palabra reservada
		 repeat para ahorrar c�digo junto con minmax para que el tama�o se adapte autom�ticamente dentro de un rango-->
	<style>
		.grid {
			display: grid;
			grid-gap: 1px;
			grid-template-columns: repeat(4, minmax(5rem, 1fr)); /* Probar a cambiar tama�o de contenedor */
			grid-template-rows: repeat(2, 3rem 6rem); /* Si hay m�s de 4 filas, su alto se ajustar�a al contenido o a grid-auto-rows si existiera */
		}
		
		div.grid div{
			border: 1px solid black;
		}
		
	</style>
</head>
<body>
