<!DOCTYPE html>
<html>
<head>
	<!-- En esta p�gina se muestra una estructura b�sica en grid con la unidad de medida relativa fr y con espacios mediante column y row gap -->
	<style>
		.grid {
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-template-rows: 2fr 1fr;
			grid-column-gap: 6em;
			grid-row-gap: 1em;

			width: 50%;
		}
		
		div.grid div{
			border: 1px solid black;
		}
		
	</style>
</head>
<body>	
	<div class="grid"> <!-- Contenedor-->
		<div class="a">Item 1</div> <!-- �tems -->
		<div class="b">Item 2</div>
		<div class="c">Item 3</div>
		<div class="d">Item 4</div>
	</div>
</body>
